<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">eval</span> :: <span class="hljs-type">Instr</span> i o -&gt; <span class="hljs-type">HList</span> i -&gt; <span class="hljs-type">IO</span> (<span class="hljs-type">HList</span> o)
<span class="hljs-title">eval</span> <span class="hljs-type">Dup</span> (a :&gt; i) = pure (a :&gt; a :&gt; i)
<span class="hljs-title">eval</span> <span class="hljs-type">Drop</span> (_ :&gt; i) = pure i
<span class="hljs-title">eval</span> (<span class="hljs-type">Const</span> a) i = pure (a :&gt; i)
<span class="hljs-title">eval</span> <span class="hljs-type">Add</span> (b :&gt; a :&gt; i) = pure (a + b)
<span class="hljs-title">eval</span> <span class="hljs-type">Print</span> (a :&gt; i) = print a $&gt; i
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="evaluating-sequences"><strong>Evaluating sequences</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">eval</span> :: <span class="hljs-type">Instr</span> i o -&gt; <span class="hljs-type">HList</span> i -&gt; <span class="hljs-type">IO</span> (<span class="hljs-type">HList</span> o)
...
<span class="hljs-title">eval</span> (<span class="hljs-type">Seq</span> a b) i = <span class="hljs-keyword">do</span>
  o &lt;- eval a i
  eval b o
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="how-to-write-wasm"><strong>How to write WASM?</strong></h3>
<ul>
<li data-marpit-fragment="1">We can construct programs directly with the AST</li>
<li data-marpit-fragment="2">But that's pretty ugly<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">program</span> :: <span class="hljs-type">Instr</span> &#x27;[] &#x27;[]
<span class="hljs-title">program</span> = <span class="hljs-type">Seq</span> (<span class="hljs-type">Const</span> <span class="hljs-number">10</span>) (<span class="hljs-type">Seq</span> (<span class="hljs-type">Const</span> <span class="hljs-number">20</span>) (<span class="hljs-type">Seq</span> <span class="hljs-type">Add</span> <span class="hljs-type">Print</span>))
</code></pre>
</li>
<li data-marpit-fragment="3">Goal: Look like inline assembly</li>
<li data-marpit-fragment="4">GHC allows us to overload <em>a lot</em> of syntax</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="first-step-do-for-sequencing"><strong>First step: <code>do</code> for sequencing</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">program</span> :: <span class="hljs-type">Instr</span> &#x27;[] &#x27;[]
<span class="hljs-title">program</span> = <span class="hljs-keyword">do</span>
  <span class="hljs-type">Const</span> <span class="hljs-number">10</span>
  <span class="hljs-type">Const</span> <span class="hljs-number">20</span>
  <span class="hljs-type">Add</span>
  <span class="hljs-type">Print</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Unfortunately <code>Instr</code> can't be a <code>Monad</code></li>
<li data-marpit-fragment="2">We can use <code>RebindableSyntax</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="rebindablesyntax-in-action"><strong><code>RebindableSyntax</code> in action</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-meta">{-# LANGUAGE RebindableSyntax #-}</span>

<span class="hljs-comment">-- RebindableSyntax implies NoImplicitPrelude</span>
<span class="hljs-keyword">import</span> Prelude <span class="hljs-keyword">hiding</span> ((&gt;&gt;))
<span class="hljs-class">
<span class="hljs-keyword">class</span> <span class="hljs-type">MonadLike</span> m <span class="hljs-keyword">where</span></span>
  (&gt;&gt;) :: m a b -&gt; m b c -&gt; m a c
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">MonadLike</span> <span class="hljs-type">Instr</span> <span class="hljs-keyword">where</span></span>
  (&gt;&gt;) = <span class="hljs-type">Seq</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="next-up-lowercase-aliases"><strong>Next up: Lowercase aliases</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">const</span> :: a -&gt; <span class="hljs-type">Instr</span> i (a : i)
<span class="hljs-title">const</span> = <span class="hljs-type">Const</span>

<span class="hljs-title">add</span> :: <span class="hljs-type">Eq</span> a =&gt; <span class="hljs-type">Instr</span> (a : a : i) (a : i)
<span class="hljs-title">add</span> = <span class="hljs-type">Add</span>

<span class="hljs-title">print</span> :: <span class="hljs-type">Show</span> a =&gt; <span class="hljs-type">Instr</span> (a : i) i
<span class="hljs-title">print</span> = <span class="hljs-type">Print</span>

<span class="hljs-title">program</span> = <span class="hljs-keyword">do</span>
  const <span class="hljs-number">10</span>
  const <span class="hljs-number">20</span>
  add
  print
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="quick-recap"><strong>Quick recap</strong></h3>
<ul>
<li data-marpit-fragment="1">We've seen an &quot;end-to-end&quot; slice of the DSL
<ul>
<li data-marpit-fragment="2">Type-safe AST via <code>GADT</code>s</li>
<li data-marpit-fragment="3"><code>HList</code>s for interpretation</li>
<li data-marpit-fragment="4"><code>RebindableSyntax</code> for ergonomics</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="we-can-now-run-this"><strong>We can now run this:</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">program</span> :: <span class="hljs-type">Instr</span> &#x27;[] &#x27;[]
<span class="hljs-title">program</span> = <span class="hljs-keyword">do</span>
  const <span class="hljs-number">10</span>
  const <span class="hljs-number">20</span>
  add
  print
</code></pre>
<ul>
<li data-marpit-fragment="1">For more complex programs, we need variables</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="variables-in-wasm"><strong>Variables in WASM</strong></h3>
<ul>
<li data-marpit-fragment="1">In WASM, variables are defined up-front
<ul>
<li data-marpit-fragment="2">Need initial values</li>
<li data-marpit-fragment="3">Can lead to scope-safety issues</li>
</ul>
</li>
<li data-marpit-fragment="4"><code>wasm-hs</code> instead implements <code>let</code>
<ul>
<li data-marpit-fragment="5">Delimits a scope, like <code>block</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="variables-in-the-ast"><strong>Variables in the AST</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">program</span> = <span class="hljs-keyword">do</span>
  const <span class="hljs-number">10</span>
  <span class="hljs-keyword">let</span> a <span class="hljs-keyword">do</span>
    local_get a
    const <span class="hljs-number">1</span>
    add
  print
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="variables-in-the-ast-1"><strong>Variables in the AST</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Instr</span> (<span class="hljs-title">i</span> :: <span class="hljs-type">Stack</span>) (<span class="hljs-title">o</span> :: <span class="hljs-type">Stack</span>) where</span>
  ...

  <span class="hljs-type">Let</span> :: (<span class="hljs-type">Instr</span> i o + ???) -&gt; <span class="hljs-type">Instr</span> (a : i) o
  <span class="hljs-type">LocalGet</span> :: ??? -&gt; <span class="hljs-type">Instr</span> i (a : i)
  <span class="hljs-type">LocalSet</span> :: ??? -&gt; <span class="hljs-type">Instr</span> (a : i) i
</code></pre>
<ul>
<li data-marpit-fragment="1">We need to encode information about variables in the type of the AST</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="encoding-variables-in-types"><strong>Encoding variables in types</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Index</span> vs v a <span class="hljs-comment">-- Opaque</span></span>

<span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Instr</span> (<span class="hljs-title">env</span> :: [(<span class="hljs-type">Symbol</span>, <span class="hljs-type">Type</span>)]) (<span class="hljs-title">i</span> :: <span class="hljs-type">Stack</span>) (<span class="hljs-title">o</span> :: <span class="hljs-type">Stack</span>) where</span>
  ...

  <span class="hljs-type">Let</span> :: (<span class="hljs-type">Instr</span> ((v, a) : env) i o) -&gt; <span class="hljs-type">Instr</span> env (a : i) o
  <span class="hljs-type">LocalGet</span> :: <span class="hljs-type">Index</span> env v a -&gt; <span class="hljs-type">Instr</span> i (a : i)
  <span class="hljs-type">LocalSet</span> :: <span class="hljs-type">Index</span> env v a -&gt; <span class="hljs-type">Instr</span> (a : i) i
</code></pre>
<ul>
<li data-marpit-fragment="1">Slow to interpret (<code>O(n)</code> lookup)</li>
<li data-marpit-fragment="2">Pollutes the types</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="encoding-variables-in-types-1"><strong>Encoding variables in types</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Index</span> vs v a <span class="hljs-comment">-- Opaque</span></span>

<span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Instr</span> (<span class="hljs-title">env</span> :: [(<span class="hljs-type">Symbol</span>, <span class="hljs-type">Type</span>)]) (<span class="hljs-title">i</span> :: <span class="hljs-type">Stack</span>) (<span class="hljs-title">o</span> :: <span class="hljs-type">Stack</span>) where</span>
  <span class="hljs-type">Dup</span> :: <span class="hljs-type">Instr</span> env (a : i) (a : a : i)
  ...
  <span class="hljs-type">Let</span> :: (<span class="hljs-type">Instr</span> ((v, a) : env) i o) -&gt; <span class="hljs-type">Instr</span> env (a : i) o
  <span class="hljs-type">LocalGet</span> :: <span class="hljs-type">Index</span> env v a -&gt; <span class="hljs-type">Instr</span> i (a : i)
  <span class="hljs-type">LocalSet</span> :: <span class="hljs-type">Index</span> env v a -&gt; <span class="hljs-type">Instr</span> (a : i) i
</code></pre>
<ul>
<li>Slow to interpret (<code>O(n)</code> lookup)</li>
<li>Pollutes the types</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="just-delegate-to-haskell"><strong>Just delegate to Haskell</strong></h3>
<ul>
<li data-marpit-fragment="1">We're already inside a language with variables</li>
<li data-marpit-fragment="2">Let's just implement WASM variables as <em>Haskell variables</em></li>
<li data-marpit-fragment="3">Well-known technique: Higher-Order Abstract Syntax (HOAS)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="107" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h3 id="higher-order-abstract-syntax"><strong>Higher-Order Abstract Syntax</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Var</span> a <span class="hljs-comment">-- Opaque</span></span>

<span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Instr</span> (<span class="hljs-title">i</span> :: <span class="hljs-type">Stack</span>) (<span class="hljs-title">o</span> :: <span class="hljs-type">Stack</span>) where</span>
  ...
  <span class="hljs-type">Let</span> :: (<span class="hljs-type">Var</span> a -&gt; <span class="hljs-type">Instr</span> i o) -&gt; <span class="hljs-type">Instr</span> (a : i) o
  <span class="hljs-type">LocalGet</span> :: <span class="hljs-type">Var</span> a -&gt; <span class="hljs-type">Instr</span> i (a : i)
  <span class="hljs-type">LocalSet</span> :: <span class="hljs-type">Var</span> a -&gt; <span class="hljs-type">Instr</span> (a : i) i
</code></pre>

<h3 id="interlude-how-ghc-compiles-typeclasses"><strong>Interlude: How GHC compiles typeclasses</strong></h3>
<p>GHC desugars typeclasses into &quot;dictionary-passing&quot;:</p>
<ul>
<li data-marpit-fragment="1">Typeclasses become records of functions ( vtables)</li>
<li data-marpit-fragment="2">Instances become <em>values</em> of these record types</li>
<li data-marpit-fragment="3">Constraints become regular function parameters</li>
<li data-marpit-fragment="4">&quot;Instance selection&quot; becomes function application</li>
</ul>
</section>

<h3 id="dynamic-allocation"><strong>Dynamic allocation</strong></h3>
<ul>
<li data-marpit-fragment="1">In WASM, this is pretty cumbersome
<ul>
<li data-marpit-fragment="2">Single untyped buffer (the &quot;memory&quot;)</li>
<li data-marpit-fragment="3">Can reinterpret bytes</li>
<li data-marpit-fragment="4">Manual memory management</li>
</ul>
</li>
<li data-marpit-fragment="5"><code>wasm-hs</code> implements &quot;segments&quot; instead
<ul>
<li>Inspired by the <a href="https://dl.acm.org/doi/pdf/10.1145/3571208"><code>MSWasm</code> paper</a></li>
</ul>
<ul>
<li data-marpit-fragment="6">Typed buffers, lexically-scoped</li>
</ul>
</li>
</ul>
</section>

;">
<h3 id="segments-in-action"><strong>Segments in action</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">program</span> = <span class="hljs-keyword">do</span>

  const <span class="hljs-type">True</span>
  let_seg #bools <span class="hljs-keyword">do</span>
    const <span class="hljs-number">0</span>

    print

    const <span class="hljs-number">5</span>
    const <span class="hljs-type">False</span>
    seg.grow #bools
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

<h3 id="implementation-same-as-variables"><strong>Implementation: Same as variables</strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Seg</span> s a <span class="hljs-keyword">where</span></span>

<ul>

;">
<h3 id="next-segment-functions"><strong>Next <em>segment</em>: Functions</strong></h3>
<ul>
<li data-marpit-fragment="1">WASM functions are similar to C functions</li>
<li data-marpit-fragment="2">Stack is used for parameters and return values
<ul>
<li data-marpit-fragment="3">In WASM, params are spilled into variables</li>
<li data-marpit-fragment="4">In <code>wasm-hs</code>, they're not (point-free assembly <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f61c.svg" data-marp-twemoji=""/>)</li>
</ul>
</li>
<li data-marpit-fragment="5">Multiple returns</li>
<li data-marpit-fragment="6">Two <s>sides</s> sites of the coin:
<ul>
<li data-marpit-fragment="7">Definition-site</li>
<li data-marpit-fragment="8">Call-site</li>
</ul>
</li>
</ul>

<h3 id="evaluating-call"><strong>Evaluating <code>Call</code></strong></h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Fn</span> f i o | f -&gt; i o <span class="hljs-keyword">where</span></span>

<span class="hljs-title">eval</span> :: <span class="hljs-type">Instr</span> i o -&gt; <span class="hljs-type">HList</span> i -&gt; <span class="hljs-type">Cont</span> o -&gt; <span class="hljs-type">IO</span> ()
...
<span class="hljs-title">eval</span> (<span class="hljs-type">Call</span> @f) i&#x27; k =
  unappend i&#x27; \i b -&gt;
    <span class="hljs-keyword">let</span> kf o = k (append o b)

</code></pre>
