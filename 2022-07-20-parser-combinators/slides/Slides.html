<h2 id="parsing-101"><strong>Parsing 101</strong></h2>
<p>Parsing â‰ˆ Deriving structured data out of text</p>
<ul>
<li data-marpit-fragment="1">Traditionally done using bespoke tools (e.g. <code>lex</code>, <code>yacc</code>)</li>
<li data-marpit-fragment="2">Alternative: <em>Parser Combinators</em>
<ul>
<li>More flexible, easier to learn</li>
<li>Library, not separate language</li>
</ul>
</li>
</ul>

<h3 id="parser-combinators"><strong>Parser Combinators</strong></h3>

<ul>
<li data-marpit-fragment="1"><em>Core idea</em>: Create complex parsers by combining simple ones.</li>
<li data-marpit-fragment="2">Functional in nature
<ul>
<li>Composition-based</li>
<li>Immutable</li>
</ul>
<ul>
<li data-marpit-fragment="3">Haskell is a great choice!</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3 id="how-should-we-represent-parsers"><strong>How should we represent parsers?</strong></h3>
<ul>
<li data-marpit-fragment="1">Example: <code>int</code> parser<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-comment">// C#</span>
<span class="hljs-built_in">int</span> Int32.Parse(<span class="hljs-built_in">string</span> s)
<span class="hljs-comment">// C/C++</span>
<span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">atoi</span>(<span class="hljs-params"><span class="hljs-keyword">const</span> <span class="hljs-built_in">char</span>* s</span>)
</span></code></pre>
</li>
<li data-marpit-fragment="2">Obvious solution: Functions!<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; a</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2 id="what-about-failure"><strong>What About Failure?</strong></h2>
<ul>
<li data-marpit-fragment="1">Exceptions?<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csharp"><span class="hljs-built_in">int</span>.Parse(<span class="hljs-string">&quot;123&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 123</span>
<span class="hljs-built_in">int</span>.Parse(<span class="hljs-string">&quot;abc&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="ðŸ’¥" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a5.svg" data-marp-twemoji=""/> FormatException</span>
</code></pre>
</li>
<li data-marpit-fragment="2">Exceptions &quot;lie&quot; about the function's type</li>
<li data-marpit-fragment="3">Solution: Algebraic Data Types<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Maybe</span> a = <span class="hljs-type">Nothing</span> | <span class="hljs-type">Just</span> a</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> a</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2 id="how-greedy-should-parsers-be"><strong>How greedy should parsers be?</strong></h2>
<p>If we're trying to parse an <code>int</code> out of <code>&quot;123abc&quot;</code>, what's the result?</p>
<ul>
<li data-marpit-fragment="1">Failure: The <em>entirety of the input</em> does not represent an <code>int</code>.</li>
<li data-marpit-fragment="2">Success: Parse as much as you can, and return the &quot;leftover&quot; alongside the result.</li>
<li data-marpit-fragment="3">Less greedy parsers are more easily composed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2 id="final-representation"><strong>Final Representation</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> (<span class="hljs-title">a</span>, <span class="hljs-type">String</span>)</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Small problem, it's a <em>type synonym</em></li>
</ul>
</section>

;">
<h2 id="final-final-representation"><strong><em>Final</em> Final Representation</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">newtype</span> <span class="hljs-type">Parser</span> a =</span>
  <span class="hljs-type">Parser</span> { runParser :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> (a, <span class="hljs-type">String</span>) }
</code></pre>
<ul>
<li data-marpit-fragment="1">Easier to define <code>instance</code>s for it</li>
<li data-marpit-fragment="2"><code>newtype</code> means zero overhead</li>
</ul>

<h1 id="primitive-parsers"><strong>&quot;Primitive&quot; Parsers</strong></h1>
</section>

<h2 id="transform-the-result-of-a-parser"><strong>Transform the result of a parser</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">fmap</span> :: (a -&gt; b) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b

<h2 id="the-functor-typeclass"><strong>The <code>Functor</code> typeclass</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Functor</span> f <span class="hljs-keyword">where</span></span>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-meta">{-# LANGUAGE InstanceSigs #-}</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  fmap :: (a -&gt; b) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b
  fmap f (<span class="hljs-type">Parser</span> p) = <span class="hljs-type">Parser</span> $ \s -&gt;
    <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
      <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
      <span class="hljs-type">Just</span> (a, s) -&gt; <span class="hljs-type">Just</span> (f a, s)

<h2 id="fmap-shortcuts"><strong><code>fmap</code> Shortcuts</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-comment">-- Infix aliases for `fmap`</span>
(&lt;$&gt;) :: <span class="hljs-type">Functor</span> f =&gt; (a -&gt; b) -&gt; f a -&gt; f b
(&lt;&amp;&gt;) :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; (a -&gt; b) -&gt; f b

<span class="hljs-comment">-- Shorthands for fmap with constant function</span>
(&lt;$)  :: <span class="hljs-type">Functor</span> f =&gt; b -&gt; f a -&gt; f b
($&gt;)  :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; b -&gt; f b
<span class="hljs-title">void</span>  :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; f ()
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">f</span> &lt;$&gt; p â‰¡ fmap f p
<span class="hljs-title">p</span> &lt;&amp;&gt; f â‰¡ fmap f p
<span class="hljs-title">x</span> &lt;$ p  â‰¡ fmap (\_ -&gt; x) p
<span class="hljs-title">p</span> $&gt; x  â‰¡ fmap (\_ -&gt; x) p
<span class="hljs-title">void</span> p  â‰¡ fmap (\_ -&gt; ()) p
</code></pre>

<h2 id="running-parsers-sequentially"><strong>Running parsers <em>sequentially</em></strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">liftA2</span> :: (a -&gt; b -&gt; c) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> c
<span class="hljs-title">liftA2</span> f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> pa s <span class="hljs-keyword">of</span>
    <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
    <span class="hljs-type">Just</span> (a, rest) -&gt;
      <span class="hljs-keyword">case</span> pb rest <span class="hljs-keyword">of</span>
        <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
        <span class="hljs-type">Just</span> (b, rest&#x27;) -&gt; <span class="hljs-type">Just</span> (f a b, rest&#x27;)
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;abc&quot;</span> â‰¡ <span class="hljs-type">Just</span> ((<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>), <span class="hljs-string">&quot;c&quot;</span>)
<span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;a1c&quot;</span> â‰¡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>

<h2 id="we-can-do-better"><strong>We can <code>do</code> better</strong></h2>

<span class="hljs-title">liftA2</span> f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-keyword">do</span>

<h2 id="the-applicative-typeclass"><strong>The <code>Applicative</code> typeclass</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Functor</span> f =&gt; <span class="hljs-type">Applicative</span> f <span class="hljs-keyword">where</span></span>
  pure :: a -&gt; f a

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Applicative</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  pure :: a -&gt; <span class="hljs-type">Parser</span> a

  liftA2 :: (a -&gt; b -&gt; c) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> c
  liftA2 f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-keyword">do</span>
    (a, rest) &lt;- pa s
    (b, rest&#x27;) &lt;- pb rest
    pure (f a b, rest&#x27;)
</code></pre>

<h2 id="applicative-shortcuts"><strong><code>Applicative</code> Shortcuts</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-comment">-- More useful version of `liftA2`. Also called `ap`.</span>

<span class="hljs-comment">-- Sequencing operators that ignore one of the results</span>

</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">pf</span> &lt;*&gt; pa â‰¡ liftA2 ($) pf pa

</code></pre>

<h2 id="between"><strong><code>between</code></strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">between</span> :: <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> e -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a
<span class="hljs-title">between</span> b e a = b *&gt; a &lt;* e
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">runParser</span> (between (char <span class="hljs-string">&#x27;(&#x27;</span>) (char <span class="hljs-string">&#x27;)&#x27;</span>) letter) <span class="hljs-string">&quot;(a)&quot;</span>

<span class="hljs-title">runParser</span> (between digit digit letter) <span class="hljs-string">&quot;1a2&quot;</span>

</code></pre>

<h2 id="create-new-parsers-on-the-fly"><strong>Create new parsers on-the-fly</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell">(&gt;&gt;=) :: <span class="hljs-type">Parser</span> a -&gt; (a -&gt; <span class="hljs-type">Parser</span> b) -&gt; <span class="hljs-type">Parser</span> b

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">nTimes</span> n p = many p &gt;&gt;= \l -&gt;

<span class="hljs-title">runParser</span> p <span class="hljs-string">&quot;2a&quot;</span>  â‰¡ <span class="hljs-type">Nothing</span>

<h2 id="the-monad-typeclass"><strong>The <code>Monad</code> typeclass</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Applicative</span> m =&gt; <span class="hljs-type">Monad</span> m <span class="hljs-keyword">where</span></span>
  (&gt;&gt;=) :: m a -&gt; (a -&gt; m b) -&gt; m b
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Monad</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  (&gt;&gt;=) :: <span class="hljs-type">Parser</span> a -&gt; (a -&gt; <span class="hljs-type">Parser</span> b) -&gt; <span class="hljs-type">Parser</span> b

    <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
      <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>

<h2 id="data-representation"><strong>Data Representation</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">JSON</span></span>
  = <span class="hljs-type">JNull</span>

  | <span class="hljs-type">JString</span> <span class="hljs-type">String</span>
  | <span class="hljs-type">JArray</span> [<span class="hljs-type">JSON</span>]

;">
<h2 id="whitespace--comments"><strong>Whitespace &amp; Comments</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">singleLine</span>, multiLine, comment :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">singleLine</span> = string <span class="hljs-string">&quot;//&quot;</span> *&gt; skipManyTill (endOfLine &lt;|&gt; eof)
<span class="hljs-title">multiLine</span> = string <span class="hljs-string">&quot;/*&quot;</span> *&gt; skipManyTill (string <span class="hljs-string">&quot;*/&quot;</span>)
<span class="hljs-title">comment</span> = singleLine &lt;|&gt; multiLine

<span class="hljs-title">ws</span> :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">ws</span> = void $ spaces `sepEndBy` comment

<span class="hljs-title">str</span> :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">String</span>
<span class="hljs-title">str</span> s = string s &lt;* ws
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2 id="simple-json-values"><strong>Simple JSON Values</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">jNull</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jNull</span> = str <span class="hljs-string">&quot;null&quot;</span> $&gt; <span class="hljs-type">JNull</span>

<span class="hljs-title">jBool</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jBool</span> =
  str <span class="hljs-string">&quot;true&quot;</span> $&gt; <span class="hljs-type">JBool</span> <span class="hljs-type">True</span>
  &lt;|&gt; str <span class="hljs-string">&quot;false&quot;</span> $&gt; <span class="hljs-type">JBool</span> <span class="hljs-type">False</span>
</code></pre>

;">
<h2 id="numbers"><strong>Numbers</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">jNumber</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jNumber</span> = <span class="hljs-type">JNumber</span> &lt;$&gt; (sign &lt;*&gt; number) &lt;* ws
  <span class="hljs-keyword">where</span>
    sign = char <span class="hljs-string">&#x27;-&#x27;</span> $&gt; negate &lt;|&gt; pure id
    number = read &lt;$&gt; some digit

;">
<h2 id="strings"><strong>Strings</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">quotedStr</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">String</span>
<span class="hljs-title">quotedStr</span> =
  between (char <span class="hljs-string">&#x27;&quot;&#x27;</span>) (char <span class="hljs-string">&#x27;&quot;&#x27;</span>) (many $ satisfy (/= <span class="hljs-string">&#x27;&quot;&#x27;</span>))
  &lt;* ws

<span class="hljs-title">jString</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jString</span> = <span class="hljs-type">JString</span> &lt;$&gt; quotedStr

;">
<h2 id="arrays"><strong>Arrays</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">jArray</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jArray</span> =
  between (str <span class="hljs-string">&quot;[&quot;</span>) (str <span class="hljs-string">&quot;]&quot;</span>)

<span class="hljs-title">json</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>

;">
<h2 id="objects"><strong>Objects</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">fields</span> :: <span class="hljs-type">Parser</span> [(<span class="hljs-type">String</span>, <span class="hljs-type">JSON</span>)]
<span class="hljs-title">fields</span> =
  between (str <span class="hljs-string">&quot;{&quot;</span>) (str <span class="hljs-string">&quot;}&quot;</span>)
  $ liftA2 (,) (quotedStr &lt;* str <span class="hljs-string">&quot;:&quot;</span>) json `sepEndBy` str <span class="hljs-string">&quot;,&quot;</span>

<span class="hljs-title">checkUnique</span> :: [(<span class="hljs-type">String</span>, <span class="hljs-type">JSON</span>)] -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">checkUnique</span> fields =
  <span class="hljs-keyword">let</span> map = <span class="hljs-type">Map</span>.fromList fields
  <span class="hljs-keyword">in</span>
    <span class="hljs-keyword">if</span> <span class="hljs-type">Map</span>.size map == length fields
    <span class="hljs-keyword">then</span> pure $ <span class="hljs-type">JObject</span> map
    <span class="hljs-keyword">else</span> empty

<span class="hljs-title">jObject</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jObject</span> = fields &gt;&gt;= checkUnique
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">json</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">json</span> =

;">
<h2 id="wait-a-minute-%F0%9F%94%81"><strong>Wait a minute... <img class="emoji" draggable="false" alt="ðŸ”" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f501.svg" data-marp-twemoji=""/></strong></h2>
<ul>
<li data-marpit-fragment="1">Cyclical definitions<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">jArray</span> = ... json `sepEndBy` str <span class="hljs-string">&quot;,&quot;</span> ...
<span class="hljs-comment">--           ^^^^</span>
<span class="hljs-title">json</span> = ... &lt;|&gt; jArray &lt;|&gt; ...
<span class="hljs-comment">--             ^^^^^^</span>
</code></pre>
</li>
<li data-marpit-fragment="2">That's fine! (Thanks laziness!)
<ul>
<li>Tricky to do in strict languages</li>
<li>Simulated with mutability or explicit laziness</li>
</ul>
</li>
</ul>

<h2 id="final-touches"><strong>Final Touches</strong></h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-haskell"><span class="hljs-title">jsonDoc</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jsonDoc</span> = ws *&gt; json &lt;* eof
<span class="hljs-comment">-- or:    between ws eof json</span>

<span class="hljs-title">parseJSON</span> s = fst &lt;$&gt; runParser jsonDoc s

;">
<h2 id="what-i-didnt-talk-about"><strong>What I <em>didn't</em> talk about</strong></h2>
<ul>
<li data-marpit-fragment="1">Error messages</li>
<li data-marpit-fragment="2">Performance &amp; Backtracking (<code>try</code>)</li>
<li data-marpit-fragment="3">Other stream types (e.g. <code>Text</code>, binary streams)</li>
<li data-marpit-fragment="4">Expression parsers (<code>chainl</code>/<code>chainr</code>, operator precedence)</li>
<li data-marpit-fragment="5">Combining <code>Parser</code> with other monads (<code>ParserT</code>)
<ul>
<li><code>State</code>: Context-sensitive languages</li>
<li><code>Reader</code>: Config (e.g. localization)</li>
</ul>
</li>
</ul>
</section>

;">
<h2 id="what-libraries-to-use"><strong>What libraries to use</strong></h2>
<ul>
<li>Haskell: <a href="https://hackage.haskell.org/package/parsec"><code>parsec</code></a>, <a href="https://hackage.haskell.org/package/megaparsec"><code>megaparsec</code></a>, <a href="https://hackage.haskell.org/package/attoparsec"><code>attoparsec</code></a></li>
<li>OCaml: <a href="https://opam.ocaml.org/packages/angstrom/"><code>angstrom</code></a></li>
<li>F#: <a href="https://www.nuget.org/packages/FParsec"><code>FParsec</code></a></li>
<li>C#: <a href="https://www.nuget.org/packages/Pidgin/"><code>Pidgin</code></a></li>
<li>Others: Search <code>$lang parser combinators</code></li>

</ul>
