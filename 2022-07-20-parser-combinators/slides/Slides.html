;">
<h2><strong>Parsing 101</strong></h2>
<p>Parsing ≈ Deriving structured data out of text</p>
<ul>
<li data-marpit-fragment="1">Traditionally done using bespoke tools (e.g. <code>lex</code>, <code>yacc</code>)</li>
<li data-marpit-fragment="2">Alternative: <em>Parser Combinators</em>
<ul>
<li>More flexible, easier to learn</li>
<li>Library, not separate language</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h3><strong>Parser Combinators</strong></h3>

<ul>
<li data-marpit-fragment="1"><em>Core idea</em>: Create complex parsers by combining simple ones.</li>
<li data-marpit-fragment="2">Functional in nature
<ul>
<li>Composition-based</li>
<li>Immutable</li>
</ul>
<ul>
<li data-marpit-fragment="3">Haskell is a great choice!</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="53" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h3><strong>How should we represent parsers?</strong></h3>
<ul>
<li data-marpit-fragment="1">Example: <code>int</code> parser<pre><code class="language-csharp"><span class="hljs-comment">// C#</span>
<span class="hljs-built_in">int</span> Int32.Parse(<span class="hljs-built_in">string</span> s)
<span class="hljs-comment">// C/C++</span>
<span class="hljs-function"><span class="hljs-built_in">int</span> <span class="hljs-title">atoi</span>(<span class="hljs-params"><span class="hljs-keyword">const</span> <span class="hljs-built_in">char</span>* s</span>)
</span></code></pre>
</li>
<li data-marpit-fragment="2">Obvious solution: Functions!<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; a</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>What About Failure?</strong></h2>
<ul>
<li data-marpit-fragment="1">Exceptions?<pre><code class="language-csharp"><span class="hljs-built_in">int</span>.Parse(<span class="hljs-string">&quot;123&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="✅" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2705.svg" data-marp-twemoji=""/> 123</span>
<span class="hljs-built_in">int</span>.Parse(<span class="hljs-string">&quot;abc&quot;</span>) <span class="hljs-comment">// <img class="emoji" draggable="false" alt="💥" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4a5.svg" data-marp-twemoji=""/> FormatException</span>
</code></pre>
</li>
<li data-marpit-fragment="2">Exceptions &quot;lie&quot; about the function's type</li>
<li data-marpit-fragment="3">Solution: Algebraic Data Types<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">Maybe</span> a = <span class="hljs-type">Nothing</span> | <span class="hljs-type">Just</span> a</span>

<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> a</span>
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>How greedy should parsers be?</strong></h2>
<p>If we're trying to parse an <code>int</code> out of <code>&quot;123abc&quot;</code>, what's the result?</p>
<ul>
<li data-marpit-fragment="1">Failure: The <em>entirety of the input</em> does not represent an <code>int</code>.</li>
<li data-marpit-fragment="2">Success: Parse as much as you can, and return the &quot;leftover&quot; alongside the result.</li>
<li data-marpit-fragment="3">Less greedy parsers are more easily composed.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Final Representation</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">Parser</span> a = <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> (<span class="hljs-title">a</span>, <span class="hljs-type">String</span>)</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Small problem, it's a <em>type synonym</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><em>Final</em> Final Representation</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">newtype</span> <span class="hljs-type">Parser</span> a =</span>
  <span class="hljs-type">Parser</span> { runParser :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> (a, <span class="hljs-type">String</span>) }
</code></pre>
<ul>
<li data-marpit-fragment="1">Easier to define <code>instance</code>s for it</li>
<li data-marpit-fragment="2"><code>newtype</code> means zero overhead</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h1><strong>&quot;Primitive&quot; Parsers</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="10" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Always succeed (<code>pure</code>)</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">pure</span> :: a -&gt; <span class="hljs-type">Parser</span> a
<span class="hljs-title">pure</span> a = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-type">Just</span> (a, s)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (pure <span class="hljs-number">2</span>) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> (<span class="hljs-number">2</span>, <span class="hljs-string">&quot;abc&quot;</span>)
<span class="hljs-title">runParser</span> (pure <span class="hljs-number">2</span>) <span class="hljs-string">&quot;&quot;</span>    ≡ <span class="hljs-type">Just</span> (<span class="hljs-number">2</span>, <span class="hljs-string">&quot;&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Always fail (<code>empty</code>)</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">empty</span> :: <span class="hljs-type">Parser</span> a
<span class="hljs-title">empty</span> = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-type">Nothing</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> empty <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Nothing</span>
<span class="hljs-title">runParser</span> empty <span class="hljs-string">&quot;&quot;</span>    ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>eof</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">eof</span> :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">eof</span> = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> s <span class="hljs-keyword">of</span>
    <span class="hljs-string">&quot;&quot;</span> -&gt; <span class="hljs-type">Just</span> ((), <span class="hljs-string">&quot;&quot;</span>)
    _ -&gt; <span class="hljs-type">Nothing</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> eof <span class="hljs-string">&quot;&quot;</span>    ≡ <span class="hljs-type">Just</span> ((), <span class="hljs-string">&quot;&quot;</span>)
<span class="hljs-title">runparser</span> eof <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>anyChar</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">anyChar</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">anyChar</span> = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> s <span class="hljs-keyword">of</span>
    c : rest -&gt; <span class="hljs-type">Just</span> (c, rest)
    [] -&gt; <span class="hljs-type">Nothing</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> anyChar <span class="hljs-string">&quot;&quot;</span>    ≡ <span class="hljs-type">Nothing</span>
<span class="hljs-title">runParser</span> anyChar <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)
<span class="hljs-title">runparesr</span> anyChar <span class="hljs-string">&quot;2&quot;</span>   ≡ <span class="hljs-type">Just</span> (&#x27;<span class="hljs-number">2</span>&#x27;, <span class="hljs-string">&quot;&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Let's not reinvent the wheel</strong></h2>
<pre><code class="language-haskell"><span class="hljs-comment">-- `String`s are just lists of `Char`s</span>
<span class="hljs-class"><span class="hljs-keyword">type</span> <span class="hljs-type">String</span> = [<span class="hljs-type">Char</span>]</span>

<span class="hljs-comment">-- `uncons` splits a list into its head and tail</span>
<span class="hljs-title">uncons</span> :: [a] -&gt; <span class="hljs-type">Maybe</span> (a, [a])
</code></pre>
<pre><code class="language-haskell"><span class="hljs-keyword">import</span> Data.List

<span class="hljs-title">anyChar</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">anyChar</span> = <span class="hljs-type">Parser</span> uncons
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>satisfy</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">satisfy</span> :: (<span class="hljs-type">Char</span> -&gt; <span class="hljs-type">Bool</span>) -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">satisfy</span> p = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> s <span class="hljs-keyword">of</span>
    c : rest | p c -&gt; <span class="hljs-type">Just</span> (c, rest)
    _ -&gt; <span class="hljs-type">Nothing</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (satisfy isLetter) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)
<span class="hljs-title">runParser</span> (satisfy isLetter) <span class="hljs-string">&quot;123&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>satisfy</code>-based parsers</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">letter</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">letter</span> = satisfy isLetter

<span class="hljs-title">digit</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">digit</span> = satisfy isDigit

<span class="hljs-title">char</span> :: <span class="hljs-type">Char</span> -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">Char</span>
<span class="hljs-title">char</span> c = satisfy (== c)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (char &#x27;a&#x27;) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)
<span class="hljs-title">runParser</span> (char &#x27;b&#x27;) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>string</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">string</span> :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">String</span>
<span class="hljs-title">string</span> a = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">if</span> a `isPrefixOf` s
  <span class="hljs-keyword">then</span> <span class="hljs-type">Just</span> (a, drop (length a) s)
  <span class="hljs-keyword">else</span> <span class="hljs-type">Nothing</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (string <span class="hljs-string">&quot;let&quot;</span>) <span class="hljs-string">&quot;letter&quot;</span> ≡ <span class="hljs-type">Just</span> (<span class="hljs-string">&quot;let&quot;</span>, <span class="hljs-string">&quot;ter&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Skipping Whitespace</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">spaces</span> :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">spaces</span> = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-type">Just</span> ((), dropWhile isSpace s)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> spaces <span class="hljs-string">&quot;   abc&quot;</span> ≡ <span class="hljs-type">Just</span> ((), <span class="hljs-string">&quot;abc&quot;</span>)
<span class="hljs-title">runParser</span> spaces <span class="hljs-string">&quot;abc&quot;</span>    ≡ <span class="hljs-type">Just</span> ((), <span class="hljs-string">&quot;abc&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h1><strong>Combinators</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Transform the result of a parser</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">fmap</span> :: (a -&gt; b) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b
<span class="hljs-title">fmap</span> f (<span class="hljs-type">Parser</span> p) = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
    <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
    <span class="hljs-type">Just</span> (a, s) -&gt; <span class="hljs-type">Just</span> (f a, s)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (fmap toUpper letter) <span class="hljs-string">&quot;abc&quot;</span>  ≡ <span class="hljs-type">Just</span> (&#x27;<span class="hljs-type">A&#x27;</span>, <span class="hljs-string">&quot;bc&quot;</span>)
<span class="hljs-title">runParser</span> (fmap toUpper letter) <span class="hljs-string">&quot;1abc&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>The <code>Functor</code> typeclass</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Functor</span> f <span class="hljs-keyword">where</span></span>
  fmap :: (a -&gt; b) -&gt; f a -&gt; f b
</code></pre>
<pre><code class="language-haskell"><span class="hljs-meta">{-# LANGUAGE InstanceSigs #-}</span>
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Functor</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  fmap :: (a -&gt; b) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b
  fmap f (<span class="hljs-type">Parser</span> p) = <span class="hljs-type">Parser</span> $ \s -&gt;
    <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
      <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
      <span class="hljs-type">Just</span> (a, s) -&gt; <span class="hljs-type">Just</span> (f a, s)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>fmap</code> Shortcuts</strong></h2>
<pre><code class="language-haskell"><span class="hljs-comment">-- Infix aliases for `fmap`</span>
(&lt;$&gt;) :: <span class="hljs-type">Functor</span> f =&gt; (a -&gt; b) -&gt; f a -&gt; f b
(&lt;&amp;&gt;) :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; (a -&gt; b) -&gt; f b

<span class="hljs-comment">-- Shorthands for fmap with constant function</span>
(&lt;$)  :: <span class="hljs-type">Functor</span> f =&gt; b -&gt; f a -&gt; f b
($&gt;)  :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; b -&gt; f b
<span class="hljs-title">void</span>  :: <span class="hljs-type">Functor</span> f =&gt; f a -&gt; f ()
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">f</span> &lt;$&gt; p ≡ fmap f p
<span class="hljs-title">p</span> &lt;&amp;&gt; f ≡ fmap f p
<span class="hljs-title">x</span> &lt;$ p  ≡ fmap (\_ -&gt; x) p
<span class="hljs-title">p</span> $&gt; x  ≡ fmap (\_ -&gt; x) p
<span class="hljs-title">void</span> p  ≡ fmap (\_ -&gt; ()) p
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Running parsers <em>sequentially</em></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">liftA2</span> :: (a -&gt; b -&gt; c) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> c
<span class="hljs-title">liftA2</span> f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> pa s <span class="hljs-keyword">of</span>
    <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
    <span class="hljs-type">Just</span> (a, rest) -&gt;
      <span class="hljs-keyword">case</span> pb rest <span class="hljs-keyword">of</span>
        <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
        <span class="hljs-type">Just</span> (b, rest&#x27;) -&gt; <span class="hljs-type">Just</span> (f a b, rest&#x27;)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> ((&#x27;a&#x27;, &#x27;b&#x27;), <span class="hljs-string">&quot;c&quot;</span>)
<span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;a1c&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>We can <code>do</code> better</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">liftA2</span> :: (a -&gt; b -&gt; c) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> c
<span class="hljs-title">liftA2</span> f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-keyword">do</span>
  (a, rest) &lt;- pa s
  (b, rest&#x27;) &lt;- pb rest
  pure (f a b, rest&#x27;)
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> ((&#x27;a&#x27;, &#x27;b&#x27;), <span class="hljs-string">&quot;c&quot;</span>)
<span class="hljs-title">runParser</span> (liftA2 (,) letter letter) <span class="hljs-string">&quot;a1c&quot;</span> ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>The <code>Applicative</code> typeclass</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Functor</span> f =&gt; <span class="hljs-type">Applicative</span> f <span class="hljs-keyword">where</span></span>
  pure :: a -&gt; f a
  liftA2 :: (a -&gt; b -&gt; c) -&gt; f a -&gt; f b -&gt; f c
</code></pre>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Applicative</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  pure :: a -&gt; <span class="hljs-type">Parser</span> a
  pure a = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-type">Just</span> (a, s)

  liftA2 :: (a -&gt; b -&gt; c) -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> c
  liftA2 f (<span class="hljs-type">Parser</span> pa) (<span class="hljs-type">Parser</span> pb) = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-keyword">do</span>
    (a, rest) &lt;- pa s
    (b, rest&#x27;) &lt;- pb rest
    pure (f a b, rest&#x27;)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>Applicative</code> Shortcuts</strong></h2>
<pre><code class="language-haskell"><span class="hljs-comment">-- More useful version of `liftA2`. Also called `ap`.</span>
(&lt;*&gt;) :: <span class="hljs-type">Applicative</span> f =&gt; f (a -&gt; b) -&gt; f a -&gt; f b

<span class="hljs-comment">-- Sequencing operators that ignore one of the results</span>
(&lt;*) :: <span class="hljs-type">Applicative</span> f =&gt; f a -&gt; f b -&gt; f a
(*&gt;) :: <span class="hljs-type">Applicative</span> f =&gt; f a -&gt; f b -&gt; f b
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">pf</span> &lt;*&gt; pa ≡ liftA2 ($) pf pa

<span class="hljs-title">pa</span> &lt;* pb  ≡ liftA2 (\a b -&gt; a) pa pb
<span class="hljs-title">pa</span> *&gt; pb  ≡ liftA2 (\a b -&gt; b) pa pb
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Running parsers <em>alternatively</em></strong></h2>
<pre><code class="language-haskell">(&lt;|&gt;) :: <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a
<span class="hljs-type">Parser</span> pa &lt;|&gt; <span class="hljs-type">Parser</span> pb = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> pa s <span class="hljs-keyword">of</span>
    <span class="hljs-type">Just</span> (a, rest) -&gt; <span class="hljs-type">Just</span> (a, rest)
    <span class="hljs-type">Nothing</span> -&gt; pb s
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (letter &lt;|&gt; digit) <span class="hljs-string">&quot;abc&quot;</span> ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)
<span class="hljs-title">runParser</span> (letter &lt;|&gt; digit) <span class="hljs-string">&quot;1bc&quot;</span> ≡ <span class="hljs-type">Just</span> (&#x27;<span class="hljs-number">1</span>&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)

<span class="hljs-title">runParser</span> (fmap <span class="hljs-type">Left</span> letter &lt;|&gt; fmap <span class="hljs-type">Right</span> digit) <span class="hljs-string">&quot;abc&quot;</span>
  ≡ <span class="hljs-type">Just</span> (<span class="hljs-type">Left</span> &#x27;a&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)

<span class="hljs-title">runParser</span> (fmap <span class="hljs-type">Left</span> letter &lt;|&gt; fmap <span class="hljs-type">Right</span> digit) <span class="hljs-string">&quot;1bc&quot;</span>
  ≡ <span class="hljs-type">Just</span> (<span class="hljs-type">Right</span> &#x27;<span class="hljs-number">1</span>&#x27;, <span class="hljs-string">&quot;bc&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="28" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>The <code>Alternative</code> typeclass</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Applicative</span> f =&gt; <span class="hljs-type">Alternative</span> f <span class="hljs-keyword">where</span></span>
  empty :: f a
  (&lt;|&gt;) :: f a -&gt; f a -&gt; f a
</code></pre>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Applicative</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  empty :: <span class="hljs-type">Parser</span> a
  empty = <span class="hljs-type">Parser</span> $ \s -&gt; <span class="hljs-type">Nothing</span>

  (&lt;|&gt;) :: <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a
  <span class="hljs-type">Parser</span> pa &lt;|&gt; <span class="hljs-type">Parser</span> pb = <span class="hljs-type">Parser</span> $ \s -&gt;
    <span class="hljs-keyword">case</span> pa s <span class="hljs-keyword">of</span>
      <span class="hljs-type">Just</span> (a, rest) -&gt; <span class="hljs-type">Just</span> (a, rest)
      <span class="hljs-type">Nothing</span> -&gt; pb s
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Piggybacking off of <code>Maybe</code></strong></h2>
<pre><code class="language-haskell">(&lt;|&gt;) :: <span class="hljs-type">Alternative</span> f =&gt; f a -&gt; f a -&gt; f a
<span class="hljs-class">
<span class="hljs-keyword">instance</span> <span class="hljs-type">Alternative</span> <span class="hljs-type">Maybe</span> <span class="hljs-keyword">where</span></span>
  ...
</code></pre>
<pre><code class="language-haskell"><span class="hljs-type">Parser</span> pa &lt;|&gt; <span class="hljs-type">Parser</span> pb = <span class="hljs-type">Parser</span> $ \s -&gt; pa s &lt;|&gt; pb s
<span class="hljs-comment">--        ^^^                                 ^^^</span>
<span class="hljs-comment">--        on `Parser`s                        on `Maybe`s</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="30" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><img class="emoji" draggable="false" alt="💰" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f4b0.svg" data-marp-twemoji=""/> Free Parsers</strong></h2>
<pre><code class="language-haskell"><span class="hljs-comment">-- &quot;0 or more&quot; (of whatever `f` is/does)</span>
<span class="hljs-title">many</span> :: <span class="hljs-type">Alternative</span> f =&gt; f a -&gt; f [a]

<span class="hljs-comment">-- &quot;1 or more&quot; (of whatever `f` is/does)</span>
<span class="hljs-title">some</span> :: <span class="hljs-type">Alternative</span> f =&gt; f a -&gt; f [a]
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (many (char &#x27;a&#x27;)) <span class="hljs-string">&quot;aaab&quot;</span> ≡ <span class="hljs-type">Just</span> ([&#x27;a&#x27;, &#x27;a&#x27;, &#x27;a&#x27;], <span class="hljs-string">&quot;b&quot;</span>)
<span class="hljs-title">runParser</span> (some (char &#x27;a&#x27;)) <span class="hljs-string">&quot;aaab&quot;</span> ≡ <span class="hljs-type">Just</span> ([&#x27;a&#x27;, &#x27;a&#x27;, &#x27;a&#x27;], <span class="hljs-string">&quot;b&quot;</span>)

<span class="hljs-title">runParser</span> (many (char &#x27;a&#x27;)) <span class="hljs-string">&quot;b&quot;</span>    ≡ <span class="hljs-type">Just</span> ([], <span class="hljs-string">&quot;b&quot;</span>)
<span class="hljs-title">runParser</span> (some (char &#x27;a&#x27;)) <span class="hljs-string">&quot;b&quot;</span>    ≡ <span class="hljs-type">Nothing</span>

<span class="hljs-title">runParser</span> (many spaces)     <span class="hljs-string">&quot;&quot;</span>     ≡ ⟂ <span class="hljs-comment">-- <img class="emoji" draggable="false" alt="👻" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f47b.svg" data-marp-twemoji=""/> Infinite loop</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="31" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>sepBy</code> &amp; <code>sepEndBy</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">sepBy</span> :: <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> sep -&gt; <span class="hljs-type">Parser</span> [a]
<span class="hljs-title">sepEndBy</span> :: <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> sep -&gt; <span class="hljs-type">Parser</span> [a]

<span class="hljs-title">sepBy</span> a sep = liftA2 (:) a (many (sep *&gt; a)) &lt;|&gt; pure []
<span class="hljs-title">sepEndBy</span> = <span class="hljs-comment">-- ...</span>
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (digit `sepBy` char &#x27;.&#x27;)    <span class="hljs-string">&quot;1.2.3&quot;</span>
  ≡ <span class="hljs-type">Just</span> ([&#x27;<span class="hljs-number">1</span>&#x27;, &#x27;<span class="hljs-number">2</span>&#x27;, &#x27;<span class="hljs-number">3</span>&#x27;], <span class="hljs-string">&quot;&quot;</span>)

<span class="hljs-title">runParser</span> (digit `sepEndBy` char &#x27;.&#x27;) <span class="hljs-string">&quot;1.2.3.&quot;</span>
  ≡ <span class="hljs-type">Just</span> ([&#x27;<span class="hljs-number">1</span>&#x27;, &#x27;<span class="hljs-number">2</span>&#x27;, &#x27;<span class="hljs-number">3</span>&#x27;], <span class="hljs-string">&quot;&quot;</span>)

<span class="hljs-title">runParser</span> (digit `sepEndBy` letter) <span class="hljs-string">&quot;1a2b3c&quot;</span>
  ≡ <span class="hljs-type">Just</span> ([&#x27;<span class="hljs-number">1</span>&#x27;, &#x27;<span class="hljs-number">2</span>&#x27;, &#x27;<span class="hljs-number">3</span>&#x27;], <span class="hljs-string">&quot;&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="32" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>skipManyTill</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">skipManyTill</span> :: <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> ()
<span class="hljs-title">skipManyTill</span> p = <span class="hljs-type">Parser</span> $ \s -&gt;
  runParser (void p) s
  &lt;|&gt; <span class="hljs-keyword">case</span> s <span class="hljs-keyword">of</span>
    [] -&gt; <span class="hljs-type">Nothing</span>
    _ : rest -&gt; runParser (skipManyTill p) rest
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="33" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong><code>between</code></strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">between</span> :: <span class="hljs-type">Parser</span> b -&gt; <span class="hljs-type">Parser</span> e -&gt; <span class="hljs-type">Parser</span> a -&gt; <span class="hljs-type">Parser</span> a
<span class="hljs-title">between</span> b e a = b *&gt; a &lt;* e
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">runParser</span> (between (char &#x27;(&#x27;) (char &#x27;)&#x27;) letter) <span class="hljs-string">&quot;(a)&quot;</span>
  ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;&quot;</span>)

<span class="hljs-title">runParser</span> (between digit digit letter) <span class="hljs-string">&quot;1a2&quot;</span>
  ≡ <span class="hljs-type">Just</span> (&#x27;a&#x27;, <span class="hljs-string">&quot;&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="34" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Creating dynamic parsers (<code>&gt;&gt;=</code>)</strong></h2>
<pre><code class="language-haskell">(&gt;&gt;=) :: <span class="hljs-type">Parser</span> a -&gt; (a -&gt; <span class="hljs-type">Parser</span> b) -&gt; <span class="hljs-type">Parser</span> b
<span class="hljs-type">Parser</span> p &gt;&gt;= f = <span class="hljs-type">Parser</span> $ \s -&gt;
  <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
    <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
    <span class="hljs-type">Just</span> (a, rest) -&gt; runParser (f a) rest
</code></pre>
<pre><code class="language-haskell"><span class="hljs-title">nTimes</span> n p = many p &gt;&gt;= \l -&gt;
  <span class="hljs-keyword">if</span> length l == n
  <span class="hljs-keyword">then</span> pure l
  <span class="hljs-keyword">else</span> empty
<span class="hljs-title">p</span> = number &gt;&gt;= \n -&gt; nTimes n letter

<span class="hljs-title">runParser</span> p <span class="hljs-string">&quot;2ab&quot;</span> ≡ <span class="hljs-type">Just</span> (<span class="hljs-string">&quot;ab&quot;</span>, <span class="hljs-string">&quot;&quot;</span>)
<span class="hljs-title">runParser</span> p <span class="hljs-string">&quot;2a&quot;</span>  ≡ <span class="hljs-type">Nothing</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="35" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>The <code>Monad</code> typeclass</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-type">Applicative</span> m =&gt; <span class="hljs-type">Monad</span> m <span class="hljs-keyword">where</span></span>
  (&gt;&gt;=) :: m a -&gt; (a -&gt; m b) -&gt; m b
</code></pre>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">instance</span> <span class="hljs-type">Monad</span> <span class="hljs-type">Parser</span> <span class="hljs-keyword">where</span></span>
  (&gt;&gt;=) :: <span class="hljs-type">Parser</span> a -&gt; (a -&gt; <span class="hljs-type">Parser</span> b) -&gt; <span class="hljs-type">Parser</span> b
  <span class="hljs-type">Parser</span> p &gt;&gt;= f = <span class="hljs-type">Parser</span> $ \s -&gt;
    <span class="hljs-keyword">case</span> p s <span class="hljs-keyword">of</span>
      <span class="hljs-type">Nothing</span> -&gt; <span class="hljs-type">Nothing</span>
      <span class="hljs-type">Just</span> (a, rest) -&gt; runParser (f a) rest
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="36" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h1><strong>Parsing JSON</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="37" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Data Representation</strong></h2>
<pre><code class="language-haskell"><span class="hljs-class"><span class="hljs-keyword">data</span> <span class="hljs-type">JSON</span></span>
  = <span class="hljs-type">JNull</span>
  | <span class="hljs-type">JBool</span> <span class="hljs-type">Bool</span>
  | <span class="hljs-type">JNumber</span> <span class="hljs-type">Integer</span> <span class="hljs-comment">-- We&#x27;re cheating here</span>
  | <span class="hljs-type">JString</span> <span class="hljs-type">String</span>
  | <span class="hljs-type">JArray</span> [<span class="hljs-type">JSON</span>]
  | <span class="hljs-type">JObject</span> (<span class="hljs-type">Map</span> <span class="hljs-type">String</span> <span class="hljs-type">JSON</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="3" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="38" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Whitespace? Comments?</strong></h2>
<ul>
<li data-marpit-fragment="1">Consistent</li>
<li data-marpit-fragment="2">Modular</li>
<li data-marpit-fragment="3">Solution: Each subparser consumes <em>subsequent</em> whitespace &amp; comments</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="39" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Whitespace &amp; Comments</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">singleLine</span>, multiLine, comment :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">singleLine</span> = string <span class="hljs-string">&quot;//&quot;</span> *&gt; skipManyTill (endOfLine &lt;|&gt; eof)
<span class="hljs-title">multiLine</span> = string <span class="hljs-string">&quot;/*&quot;</span> *&gt; skipManyTill (string <span class="hljs-string">&quot;*/&quot;</span>)
<span class="hljs-title">comment</span> = singleLine &lt;|&gt; multiLine

<span class="hljs-title">ws</span> :: <span class="hljs-type">Parser</span> ()
<span class="hljs-title">ws</span> = void $ spaces `sepEndBy` comment

<span class="hljs-title">str</span> :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">String</span>
<span class="hljs-title">str</span> s = string s &lt;* ws
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="40" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Simple JSON Values</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">jNull</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jNull</span> = str <span class="hljs-string">&quot;null&quot;</span> $&gt; <span class="hljs-type">JNull</span>

<span class="hljs-title">jBool</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jBool</span> =
  str <span class="hljs-string">&quot;true&quot;</span> $&gt; <span class="hljs-type">JBool</span> <span class="hljs-type">True</span>
  &lt;|&gt; str <span class="hljs-string">&quot;false&quot;</span> $&gt; <span class="hljs-type">JBool</span> <span class="hljs-type">False</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="41" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Numbers</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">jNumber</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jNumber</span> = <span class="hljs-type">JNumber</span> &lt;$&gt; (sign &lt;*&gt; number) &lt;* ws
  <span class="hljs-keyword">where</span>
    sign = char &#x27;-&#x27; $&gt; negate &lt;|&gt; pure id
    number = read &lt;$&gt; some digit
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="42" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Strings</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">quotedStr</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">String</span>
<span class="hljs-title">quotedStr</span> =
  between (char &#x27;<span class="hljs-string">&quot;&#x27;) (char &#x27;&quot;</span>&#x27;) (many $ satisfy (/= &#x27;<span class="hljs-string">&quot;&#x27;))
  &lt;* ws

jString :: Parser JSON
jString = JString &lt;$&gt; quotedStr
</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }
code { font-family: &quot;Fira Code&quot;, monospace; }
" class="invert" data-marpit-pagination="43" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Arrays</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">jArray</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jArray</span> =
  between (str <span class="hljs-string">&quot;[&quot;</span>) (str <span class="hljs-string">&quot;]&quot;</span>)
  $ <span class="hljs-type">JArray</span> &lt;$&gt; json `sepEndBy` str <span class="hljs-string">&quot;,&quot;</span>
<span class="hljs-comment">--             ^^^^ <img class="emoji" draggable="false" alt="🤨" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f928.svg" data-marp-twemoji=""/> What&#x27;s that?</span>

<span class="hljs-title">json</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">json</span> = undefined <span class="hljs-comment">-- We&#x27;ll return later</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
section { font-family: &quot;Fira Sans&quot;, sans-serif; }

" class="invert" data-marpit-pagination="44" data-marpit-pagination-total="53" style="--paginate:true;--class:invert;--theme:uncover;--style:@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap')
;">
<h2><strong>Objects</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">fields</span> :: <span class="hljs-type">Parser</span> [(<span class="hljs-type">String</span>, <span class="hljs-type">JSON</span>)]
<span class="hljs-title">fields</span> =
  between (str <span class="hljs-string">&quot;{&quot;</span>) (str <span class="hljs-string">&quot;}&quot;</span>)
  $ liftA2 (,) (quotedStr &lt;* str <span class="hljs-string">&quot;:&quot;</span>) json `sepEndBy` str <span class="hljs-string">&quot;,&quot;</span>

<span class="hljs-title">checkUnique</span> :: [(<span class="hljs-type">String</span>, <span class="hljs-type">JSON</span>)] -&gt; <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">checkUnique</span> fields =
  <span class="hljs-keyword">let</span> map = <span class="hljs-type">Map</span>.fromList fields
  <span class="hljs-keyword">in</span>
    <span class="hljs-keyword">if</span> <span class="hljs-type">Map</span>.size map == length fields
    <span class="hljs-keyword">then</span> pure $ <span class="hljs-type">JObject</span> map
    <span class="hljs-keyword">else</span> empty

<span class="hljs-title">jObject</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jObject</span> = fields &gt;&gt;= checkUnique
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2><strong>Tying it all together</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">json</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">json</span> =
  jNull &lt;|&gt; jBool &lt;|&gt; jNumber &lt;|&gt;
  jString &lt;|&gt; jArray &lt;|&gt; jObject
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2><strong>Wait a minute... <img class="emoji" draggable="false" alt="🔁" src="https://twemoji.maxcdn.com/v/14.0.2/svg/1f501.svg" data-marp-twemoji=""/></strong></h2>
<ul>
<li data-marpit-fragment="1">Cyclical definitions<pre><code class="language-haskell"><span class="hljs-title">jArray</span> = ... json `sepEndBy` str <span class="hljs-string">&quot;,&quot;</span> ...
<span class="hljs-comment">--           ^^^^</span>
<span class="hljs-title">json</span> = ... &lt;|&gt; jArray &lt;|&gt; ...
<span class="hljs-comment">--             ^^^^^^</span>
</code></pre>
</li>
<li data-marpit-fragment="2">That's fine! (Thanks laziness!)
<ul>
<li>Tricky to do in strict languages</li>
<li>Simulated with mutability or explicit laziness</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');

;">
<h2><strong>Final Touches</strong></h2>
<pre><code class="language-haskell"><span class="hljs-title">jsonDoc</span> :: <span class="hljs-type">Parser</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">jsonDoc</span> = ws *&gt; json &lt;* eof
<span class="hljs-comment">-- or:    between ws eof json</span>

<span class="hljs-title">parseJSON</span> :: <span class="hljs-type">String</span> -&gt; <span class="hljs-type">Maybe</span> <span class="hljs-type">JSON</span>
<span class="hljs-title">parseJSON</span> s = fst &lt;$&gt; runParser jsonDoc s
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="invert" data-theme="uncover" data-style="@import url('https://fonts.googleapis.com/css2?family=Fira+Code&amp;family=Fira+Sans:ital@0;1&amp;display=swap');
